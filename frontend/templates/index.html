{% extends "layout.html" %}

{% block title %}ATQIHF Dashboard{% endblock %}
{% block header %}Welcome to the ATQIHF Dashboard{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="rounded-lg border-4 border-dashed border-gray-200 p-4 text-center">
        <h2 class="text-2xl font-semibold mb-6">Select a customer</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for client in clients %}
            <a href="/status/{{ client.name | urlencode }}"
               class="{{ client.color }} text-white font-bold py-4 px-6 rounded-lg shadow-lg
                      transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                {{ client.name }}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
